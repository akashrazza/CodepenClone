<!DOCTYPE html>
<html>

<head>
    <title>codepen</title>
    <style>
        /* START - Base Styles*/
        :root {
            --grey: #343436;
        }

        ;

        html {
            box-sizing: border-box;
            font-family: "Lato", "Lucida Grande", "Lucida Sans Unicode", Tahoma,
                Sans-Serif;
            font-weight: normal;
            color: #272727;
            text-shadow: 0 2px 0 rgba(0, 0, 0, 0.07);
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
            margin: 0;
            font-size: 1.5em;
        }

        .codepen {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            color: white;
        }

        .codepen>* {
            border: 1px solid black;
        }


        .code {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background: #1b2b34;
        }

        .editor {
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .editor-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 5px;
            grid-gap: 5px;
            background: rgba(0, 0, 0, 0.2);
        }

        .editor-code {
            display: grid;
            grid-template-columns: auto;
        }


        .editor-input {

            background: none;
            border: 0;
            color: grey;
            font-size: 16px;
            line-height: 19.5px;
        }

        .header {
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-flow: column;
            grid-gap: 10px;
            align-items: center;
            background: black;
            border-bottom: 5px solid var(--grey);
            color: white;
            padding: 5px 10px;
        }


        .preview {
            display: grid;
        }

        .preview>iframe {
            width: 100%;
        }

        .button {
            background: var(--grey);
            border: 0;
            color: white;
            padding: 10px;
            border-right: 5px;
            font-size: 15px;
            position: relative;
        }

        .button--small {
            font-size: 12px;
            padding: 4px;
        }


        .settings {
            padding: 5px;
            background: black;
            border-top: 1px solid grey;
        }

        .main-content{
            display: grid;
        }

        .main-content-layout2{
            display: grid;
    grid-template-columns: .4fr auto;
        }

        .code-layout2 {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            background: #1b2b34;
        }
    </style>

</head>

<body>
    <div class="codepen" id="codepen">
        <header class="header">
            <div class="header__details">
                <h1>Untitled </h1>
            </div>
            <button class="button">Save</button>
            <button class="button" onclick="ChangeView()">Change View</button>
            <button class="button">Login</button>
            <button class="button">Sign Up</button>

        </header>
        <section class="main-content" id="main-contents">
        <div class="code" id="main-code">
            <div class="editor">
                <header class="editor-header">
                    <h3 class="editor-heading">HTML</h3>

                </header>
                <div class="editor-code" id="html-code">
                    <textarea class="editor-input" type="code" id="html-editor"
                        oninput="onInput()" placeholder="Write HTML code"></textarea>
                </div>
            </div>
            <div class="editor">
                <header class="editor-header">
                    <h3 class="editor-heading">CSS</h3>

                </header>
                <div class="editor-code" id = "css-code">
                    <textarea class="editor-input" id="css-editor" oninput="onInput()"  placeholder="Write CSS code"></textarea>
                </div>
            </div>
            <div class="editor">
                <header class="editor-header">
                    <h3 class="editor-heading">JS</h3>

                </header>
                <div class="editor-code" id = "js-code">
                    <textarea class="editor-input" id="js-editor" oninput="onInput()"  placeholder="Write Java Script code"></textarea>
                </div>
            </div>
        </div>
        <div class="preview" id="preview">
            <iframe src="" frameborder="0" id="iframe"></iframe>
        </div>
    </section>
        <footer class="settings">
            <button class="button button--small button--black">Console</button>
            <button class="button button--small button--black">Assets</button>
        </footer>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="script.js"></script>
<script>
    function onInput() {
        var iframe = document.getElementById('iframe');
        var html = document.getElementById('html-editor').value;
        var css = document.getElementById('css-editor').value;
        var js = document.getElementById('js-editor').value;

        iframe.srcdoc = html + "<style>" + css + "</style>" + "<script>" + js + "<\/script>";
        console.log(iframe.srcdoc);
    }
    function ChangeView(){
        var code = document.getElementById('main-code');
        var main =document.getElementById('main-contents');
        main.className=="main-content"?main.className = "main-content-layout2":main.className="main-content"
        code.className=="code"?code.className = "code-layout2":code.className="code"
        
    }
</script>

</html>
